<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Huddle-labding-page</title>
  </head>
  <body>
    <header class="masthead">
      <h1 class="masthead__header">
        <a href="" class="masthead__header--link"
          ><img
            src="./images/icon-messages.svg"
            class="masthead__image"
            alt="pink-message-icon"
          />Huddle</a
        >
      </h1>
      <button class="masthead__button">Try It free</button>
    </header>
    <main>
      <header class="header">
        <article class="header__article">
          <h2 class="header__article--heading">
            Build The Community Your Fans Will Love
          </h2>
          <p class="header__article--paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="get-started__button">Get Started For Free</button>
        </article>
        <div class="header__image--wrapper">
          <img
            src="./images/screen-mockups.svg"
            class="header__image"
            alt="mobile-and-desktop-screen"
          />
          <div class="wrapper">
            <img
              src="./images/icon-communities.svg"
              class="icon communities"
              alt="pink-people"
            />
            <b class="number community__number">1.4k+</b>
            <p class="text">Communities Formed</p>
          </div>
          <div class="wrapper">
            <img
              src="./images/icon-messages.svg"
              class="icon messages"
              alt="pink-icon"
            />
            <b class="number">2.7m+</b>
            <p class="text">Messages Sent</p>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
